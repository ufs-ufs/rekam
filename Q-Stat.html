<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemberitahuan URL Baru</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6f42c1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .notification-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .notification-card h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
        }

        .notification-card p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
            line-height: 1.6;
        }

        .notification-card a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .notification-card a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .notification-card a i {
            margin-right: 8px;
            font-size: 18px;
        }

        @media (max-width: 576px) {
            .notification-card {
                padding: 20px;
            }

            .notification-card h1 {
                font-size: 24px;
            }

            .notification-card p {
                font-size: 14px;
            }

            .notification-card a {
                padding: 8px 20px;
                font-size: 14px;
            }
        }
    </style>
    <!-- Link FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="notification-card">
        <h1><i class="fas fa-info-circle"></i> Informasi Penting</h1>
        <p>
            URL aplikasi web Anda telah berubah menjadi:
            <strong>https://ujikti.web.app/</strong>.
        </p>
        <p>Klik tombol di bawah untuk langsung mengunjungi URL baru:</p>
        <a href="https://ujikti.web.app/" target="_blank" aria-label="Kunjungi halaman baru">
            <i class="fas fa-external-link-alt"></i> Kunjungi Halaman Baru
        </a>
    </div>
</body>

</html>
